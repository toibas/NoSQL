<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Analyse</title>
</head>
<body>
  <h1>Log Analyse</h1>

  <section>
    <h2>Suche in Logs</h2>
    <input type="text" id="searchQuery" placeholder="Suchbegriff (message)" size="40" />
    <select id="levelFilter">
      <option value="">Level (alle)</option>
      <option>INFO</option>
      <option>WARN</option>
      <option>ERROR</option>
    </select>
    <input type="text" id="componentFilter" placeholder="Komponente (optional)" />
    <select id="timeFilter">
      <option value="">Zeit (beliebig)</option>
      <option value="now-1h/h">Letzte Stunde</option>
      <option value="now-1d/d">Letzter Tag</option>
      <option value="now-7d/d">Letzte 7 Tage</option>
    </select>
    <button onclick="searchLogs()">Suchen</button>
    <button onclick="loadAllLogs()">Alle Logs anzeigen</button>
    <pre id="searchResults"></pre>
  </section>

    <section>
        <h2>Statistik: Anzahl pro Log-Level</h2>
        <button onclick="getStats()">Level-Ãœbersicht abrufen</button>
        <pre id="statsResult"></pre>
    </section>


  <section>
    <h2>Erweiterte Statistiken</h2>
    <button onclick="getTimeline()">Logs pro Stunde (nach Level)</button>
    <pre id="timelineResult"></pre>

    <button onclick="getTopErrorComponents()">Top Komponenten mit ERRORs</button>
    <pre id="topErrorComponentsResult"></pre>




  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="analyse.js"></script>
</body>
</html>
